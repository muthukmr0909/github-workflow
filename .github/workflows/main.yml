name: Deploy to GitHub Pages

on:
  push:
    branches: [ staging ] # The branch we need to watch on push
  pull_request:
    branches: [ staging ] # The branch we need to watch on pull request merge

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.MY_REPO_TOKEN }}
          publish_dir: .  # deploy all files from the root of the repository
          publish_branch: main  # change this to the branch used for GitHub Pages

on:
  push:
    branches: [ staging ] # The branch we need to watch on push
  pull_request:
    branches: [ staging ] # The branch we need to watch on pull request merge
  
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_ADDRESS }} > ~/.ssh/known_hosts
    - name: connect and pull
      run: ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_ADDRESS }} "cd ${{ secrets.WORK_DIR }} && git checkout main && git pull && exit"
    - name: cleanup
      run: rm -rf ~/.ssh

name: Deploy to Windows Server

on:
  push:
    branches: [ staging ] # The branch we need to watch on push
  pull_request:
    branches: [ staging ] # The branch we need to watch on pull request merge

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Copy files to Windows server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_ADDRESS }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            $source = "$env:GITHUB_WORKSPACE"
            $destination = "${{ secrets.WORK_DIR }}"
            New-Item -ItemType Directory -Force -Path $destination
            Copy-Item -Path $source -Destination $destination -Recurse
